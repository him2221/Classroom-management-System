  <body>
    <div class="welcome-text">

      <h1>CLASSROOM MANAGEMENT SYSTEM</h1>
      <h3>STUDENT REGISTRATION</h3>
      <div class="container">



        <form action="ct.php" method="post">
          <input type="text" placeholder="Enter Student Code" name="Roll" required>
          <input type="text" placeholder="Enter name" name="Name" required>
          <input type="text" placeholder="Enter Father name" name="Father" required>
          <input type="number" placeholder="Enter Mobile Number" name="Mobile" required>
          <input type="Emailid" placeholder="Enter Email" name="Mail" required>
          <input type="number" placeholder="Enter Alternate Mobile Number" name="Contact" required>


          <select placeholder="Course" name="Course" required>
            <option value="" disabled selected hidden>Course</option>
            <option value="BCA">BCA</option>
            <option value="BSC IT">BSC IT</option>
            <option value="Bcom">B.Com</option>
            <option value="BBA">BBA</option>
          </select>

          <select placeholder="Semester" name="Sem" required>
  <option value="" disabled selected hidden>Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>

          <input type="Password" placeholder="Password" name="Password" required>
          <input type="Submit" value="Submit">
        </form>
      </div>
    </div>
